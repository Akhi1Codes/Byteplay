<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Demo</title>
</head>
<body>
  <h1>Snake Demo</h1>
<div id="snake-container" style="width: 100%; height: 80vh;"></div>

<script type="module">
import { SnakeGame } from "../dist/index.js";

const container = document.getElementById("snake-container");
const game = new SnakeGame(container);

// This is the key change:
// We call the `render` method, which displays the start screen.
// The game will only start when the user presses a key.
game.render();

</script>

</body>
